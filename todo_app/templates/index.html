{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- List the todo items here -->
        {% for item in items %}
        <li>{{ item.title }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Add New Item</h2>
        <form action="/" method="POST">
          <label for="item_title">Item title:</label>
          <input type="text" id="item_title" name="item_title"><br>
          <input type="submit" value="Submit">
        </form> 
    </div>
  </div>
  </div>
{% endblock %}
